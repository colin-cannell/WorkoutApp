<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Workout App for people">
    <meta name="keywords" content="Fitness, Exercise, Health">
    <meta name="author" content="Colin Cannell">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="https://kit.fontawesome.com/22276c29fc.js" crossorigin="anonymous"></script>
    <title>Workout App</title>
</head>
<body>
    <header class="top-bar">
        <button class="top-bar-button" onclick="location.href='calendar.html'">
            <i class="fa-solid fa-calendar-days"></i></button>

        <p1 id="date"></p1>
        <script>
            let today = new Date();
            let date = (today.getMonth() + 1) + '/' + today.getDate() + '/' + today.getFullYear();
            document.getElementById("date").innerHTML = date;
        </script>

        <button class="top-bar-button" onclick="location.href='account.html'">
            <i class="fa-solid fa-user"></i></button>
    </header>

    <section>
        <button id="create-workout" onclick="writeWorkout()">Create Workout</button>
        <p id="workout-info"></p>
        <script >
            function writeWorkout(){
                const back = ["Bent Dumbell Rows","Machine Rows","Pull Downs","Chest Supported Row","Neutral Grip Pull Up"];
                const biceps =["Preacher Curl","Zottman Curls","Preacher Bar Curls","Dumbell Curls","Barbell Curls","Hammer Curls"];
                const triceps = ["Skull Crushers","Overhead Tricep Extensions","Single Arm Tricep Extensions"];
                const forearms = ["Dumbell Wrist Extension","Dumbell Reverse Curl","Upright Dumbell Curl","Dumbell Wrist Flexion"];
                const chest = ["Pectoral Flye","Bench Press","Incline Bench Press","Dumbell Flye",];
                const quads = ["Front Squats","Leg Extensions","Leg Press"];
                const hamstrings = ["Leg Curls","Hip Thrusts","Nordic Curls"];
                const shoulders = ["Seated Dumbell Clean","Trap Raises","Dips","Dumbell Overhead Press","Shrugs","Incline Press","Shoulder Press"];
                const cardio = ["Incline Walk","Running","Bike","Rowing","Stair Master"];

                let workouts = [
                    ["back", "biceps"], 
                    ["chest", "triceps"], 
                    ["cardio"], 
                    ["quads", "hamstrings", "calves"],
                    ["shoulders", "traps"]
                ];
            
                let workout = cardio;
                let plan = [];
            
                for (i=0;i<length(workout);i++){
                    plan.push((workout[i]+ "\n"))
                };
                
                document.getElementById("workout-info").innerHTML = plan;
            }
        </script>
    </section>

    <section id="food-info-container">
        <table>
            <tr>
                <th>Calories Consumed</th>
                <th>Calories Burned</th>
                <th>Protein</th>
                <th>Carbs</th>
                <th>Fats</th>

            </tr>
            <tr>
                <td class="daily-info" id="calories-consumed-text"></td>


                <td class="daily-info" id="calories-burned-text"></td>

                <td class="daily-info" id="protien-text"></td>
               

                <td class="daily-info" id="carbs-text"></td>

                <td class="daily-info" id="fats-text"></td>

                <script>
                    let caloriesConsumed = 0;
                    let caloriesBurned = 0;
                    let protein = 0;
                    let carbs = 0;
                    let fats = 0;
                </script>
            </tr>
        </table>
    </section>

    <section id="button-container">
        <div id="main-container">
            Food Diary
            <textarea id="food-diary" onchange="saveData()"></textarea>
            <script>
                function saveData(){
                    const text = document.getElementById("food-diary").value;
                    const data = text.split("\n");
                    window.localStorage.setItem("data", data);
                    }
            </script>
        </div>
    </section>
</body>

</html>
